version: '3.8'

services:
  unbound:
    runtime: runsc
    image: 16f89696db27eb4e0c3874e7020f6a5c727350e3e6ac3ac87c94010cc003f688
    read_only: true
    container_name: unbound
    user: "970:970"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    restart: always
    pull_policy: never
    networks:
      aakdns_net:
        ipv4_address: 172.18.0.2

networks:
  aakdns_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/16
          gateway: 172.18.0.1
